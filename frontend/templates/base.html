<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MatchScale - 이상형 매칭 확률 계산{% endblock %}</title>
    
    <!-- CSS 파일 로드 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- noUiSlider (dual-handle slider) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" />
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="{{ url_for('core.index') }}">MatchScale</a>
            </h1>
            <nav class="nav">
                <ul>
                    <li><a href="{{ url_for('core.index') }}">홈</a></li>
                    <!-- TODO: 추가 메뉴 항목 -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 MatchScale. 이상형 매칭 확률 계산 서비스</p>
        </div>
    </footer>

    <!-- JavaScript 파일 로드 -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <!-- noUiSlider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
